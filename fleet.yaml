defaultNamespace: default
targetCustomizations:
  - name: all-clusters
    clusterSelector: {}
    values:
      CLUSTER_ID: "${ .ClusterLabels.cluster-id }"
      ENVIRONMENT: "${ .ClusterLabels.environment }"
      REGION: "${ .ClusterLabels.region }"
    templates:
      - path: configmap.yaml  # Templating configmap.yaml to inject dynamic values
