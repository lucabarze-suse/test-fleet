apiVersion: apps/v1
kind: Deployment
metadata:
  name: env-test
  labels:
    app: env-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: env-test
  template:
    metadata:
      labels:
        app: env-test
    spec:
      containers:
      - name: busybox
        image: busybox
        command: ["sh", "-c", "echo Printing environment variables && env && sleep 3600"]
        env:
        - name: CLUSTER_ID
          value: ${ get .ClusterLabels "management.cattle.io/cluster-display-name" }
