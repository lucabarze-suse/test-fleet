apiVersion: apps/v1
kind: Deployment
metadata:
  name: env-test
  labels:
    app: env-test  # Static labels only
spec:
  replicas: 1
  selector:
    matchLabels:
      app: env-test
  template:
    metadata:
      labels:
        app: env-test  # Static labels only
    spec:
      containers:
      - name: busybox
        image: busybox
        command: ["sh", "-c", "echo Printing environment variables && env && sleep 3600"]
        env:
        - name: CLUSTER_ID
          value: "{{ .Vars.CLUSTER_ID }}"  # Dynamic substitution
        - name: ENVIRONMENT
          value: "{{ .Vars.ENVIRONMENT }}"  # Dynamic substitution
        - name: REGION
          value: "{{ .Vars.REGION }}"  # Dynamic substitution
